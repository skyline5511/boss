<div class="n-head">
    <div class="g-doc f-cb">
        <div class="user">
            <span class="name" id="name"></span><a href="login.html" id="logout" onclick="logout();">[退出]</a>
            <span id="qing">请</span><a href="login.html" id="login">[登录]</a>
        </div>
        <ul class="nav">
            <li id="index"><a href="index.html">首页</a></li>
            <li id="account"><a href="account.html">账务</a></li>
            <li id="public"><a href="public.html">发布</a></li>
            <li id="car"><a href="car.html">购物车</a></li>
        </ul>
    </div>
</div>
<div class="g-doc">
    <div class="n-show f-cb" id="showContent">
        <div class="img"><img src="http://nec.netease.com/img/l/1.jpg" alt="" id="pic"></div>
        <div class="cnt">
            <h2 id="title">名称</h2>
            <p class="summary" id="summary">摘要</p>
            <div class="price">
                <span class="v-unit">¥</span><span class="v-value" id="price"></span>
            </div>
            <div class="oprt f-cb">
                <div class="num">购买数量：
                    <span class="lessNum" onclick="sub();"><a id="subNum">-</a></span>
                    <span class="totalNum" id="allNum">1</span>
                    <span class="moreNum" onclick="add();"><a id="addNum">+</a></span>
                </div>

                <button class="u-btn u-btn-primary" data-buy="1" onclick="buy();" id="btnBuy" style="display: none">购 买</button>
                <button class="u-btn u-btn-primary" onclick="addCar();" id="btnAddCar" style="display: none">加入购物车</button>
                <span class="u-btn u-btn-primary z-dis" id="buyed" style="display: none">已购买</span>
                <span class="buyprice" id="buyPrice" style="display: none">当时购买价格：¥123.9</span>
                <a onclick="edit();" class="u-btn u-btn-primary" id="edit" style="display: none">编 辑</a>
            </div>
        </div>
    </div>
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <h2>详细信息</h2>
    </div>
    <div class="n-detail" id="detail">
        全文
    </div>
